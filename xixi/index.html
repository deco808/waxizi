<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xixi - 友谊游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- 背景层 -->
        <div id="background" class="background-chapter1"></div>
        
        <!-- 角色立绘层 -->
       <!-- 在index.html中更新图片路径 -->
    <div id="character-container">
        <img id="character-xiaoxiao" class="character hidden" src="assets/xiaoxiao.png" alt="潇潇">
        <img id="character-xinxin" class="character hidden" src="assets/xinxin.png" alt="心心">
    </div>
        
        <!-- 对话框 -->
        <div id="dialog-container">
            <div id="dialog-box">
                <div id="character-name"></div>
                <div id="dialog-text"></div>
                <button id="next-btn">▶</button>
            </div>
        </div>
        
        <!-- 选择支 -->
        <div id="choice-container" class="hidden">
            <div class="choice-box">
                <button class="choice-btn" data-choice="1">选项一</button>
                <button class="choice-btn" data-choice="2">选项二</button>
                <button class="choice-btn" data-choice="3">选项三</button>
            </div>
        </div>
        
        <!-- 回忆物品收集栏 -->
        <div id="inventory">
            <div class="inventory-title">回忆收集</div>
            <div id="memory-items"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
