        function generateMaze() {
            // åˆå§‹åŒ–æ‰€æœ‰æ ¼å­éƒ½æœ‰å››é¢å¢™
            walls = Array(mazeSize).fill().map(() => 
                Array(mazeSize).fill().map(() => ({
                    top: true, right: true, bottom: true, left: true
                }))
            );
            
            // è®¾ç½®è¿·å®«å¤–è¾¹ç•Œå¢™
            for (let i = 0; i < mazeSize; i++) {
                walls[0][i].top = true;
                walls[mazeSize-1][i].bottom = true;
                walls[i][0].left = true;
                walls[i][mazeSize-1].right = true;
            }
            
            // è®¿é—®æ ‡è®°
            const visited = Array(mazeSize).fill().map(() => Array(mazeSize).fill(false));
            
            // ä½¿ç”¨é€’å½’å›æº¯ç®—æ³•ç”Ÿæˆè¿·å®«
            function carvePassage(x, y) {
                visited[y][x] = true;
                
                // éšæœºæ–¹å‘é¡ºåº
                const directions = [
                    {dx: 0, dy: -1, wall: 'top', opposite: 'bottom'},
                    {dx: 1, dy: 0, wall: 'right', opposite: 'left'},
                    {dx: 0, dy: 1, wall: 'bottom', opposite: 'top'},
                    {dx: -1, dy: 0, wall: 'left', opposite: 'right'}
                ].sort(() => Math.random() - 0.5);
                
                for (let dir of directions) {
                    const nx = x + dir.dx;
                    const ny = y + dir.dy;
                    
                    // æ£€æŸ¥æ˜¯å¦åœ¨è¾¹ç•Œå†…ä¸”æœªè¢«è®¿é—®
                    if (nx >= 0 && nx < mazeSize && ny >= 0 && ny < mazeSize && !visited[ny][nx]) {
                        // ç§»é™¤å½“å‰æ ¼å­ä¸ç›¸é‚»æ ¼å­ä¹‹é—´çš„å¢™
                        walls[y][x][dir.wall] = false;
                        walls[ny][nx][dir.opposite] = false;
                        
                        // é€’å½’æŒ–æ˜
                        carvePassage(nx, ny);
                    }
                }
            }
            
            // ä»èµ·ç‚¹å¼€å§‹ç”Ÿæˆè¿·å®«
            carvePassage(startPos.x, startPos.y);
            
            // ç¡®ä¿èµ·ç‚¹å’Œç»ˆç‚¹æœ‰å…¥å£
            walls[startPos.y][startPos.x].top = false;
            walls[endPos.y][endPos.x].bottom = false;
            
            // é‡ç½®ç©å®¶ä½ç½®
            player = {...startPos};
            
            // é‡ç½®è®¿é—®æ¬¡æ•°ï¼Œèµ·ç‚¹è®¾ä¸ºè®¿é—®1æ¬¡
            visitCount = Array(mazeSize).fill().map(() => Array(mazeSize).fill(0));
            visitCount[startPos.y][startPos.x] = 1;
        }
        
        // å¯»æ‰¾ç­”æ¡ˆè·¯å¾„
        function findSolution() {
            solutionPath = [];
            const visited = Array(mazeSize).fill().map(() => Array(mazeSize).fill(false));
            const parent = Array(mazeSize).fill().map(() => Array(mazeSize).fill(null));
            const queue = [startPos];
            visited[startPos.y][startPos.x] = true;
        
            while (queue.length > 0) {
                const curr = queue.shift();
                
                if (curr.x === endPos.x && curr.y === endPos.y) {
                    let p = curr;
                    while (p) {
                        solutionPath.unshift(p);
                        p = parent[p.y][p.x];
                    }
                    break;
                }
        
                // å››ä¸ªæ–¹å‘ï¼šä¸Šã€å³ã€ä¸‹ã€å·¦
                const directions = [
                    {dx: 0, dy: -1, wall: 'top'},
                    {dx: 1, dy: 0, wall: 'right'},
                    {dx: 0, dy: 1, wall: 'bottom'},
                    {dx: -1, dy: 0, wall: 'left'}
                ];
        
                for (let dir of directions) {
                    const nx = curr.x + dir.dx;
                    const ny = curr.y + dir.dy;
                    
                    // æ£€æŸ¥æ˜¯å¦åœ¨è¾¹ç•Œå†…ä¸”æ²¡æœ‰å¢™é˜»æŒ¡
                    if (nx >= 0 && nx < mazeSize && ny >= 0 && ny < mazeSize) {
                        // æ£€æŸ¥å½“å‰æ ¼å­åœ¨è¿™ä¸ªæ–¹å‘ä¸Šæ˜¯å¦æœ‰å¢™
                        if (!walls[curr.y][curr.x][dir.wall] && !visited[ny][nx]) {
                            visited[ny][nx] = true;
                            parent[ny][nx] = curr;
                            queue.push({x: nx, y: ny});
                        }
                    }
                }
            }
        }
        
        // ç»˜åˆ¶è¿·å®«
        function drawMaze() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶æ·±è‰²èƒŒæ™¯
            ctx.fillStyle = '#0a0a12';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶è®¿é—®è¿‡çš„è·¯å¾„
            for (let y = 0; y < mazeSize; y++) {
                for (let x = 0; x < mazeSize; x++) {
                    if (visitCount[y][x] > 0) {
                        const px = x * cellPixel;
                        const py = y * cellPixel;
                        
                        // æ ¹æ®è®¿é—®æ¬¡æ•°è®¾ç½®é¢œè‰²
                        let opacity = Math.min(0.3 + (visitCount[y][x] * 0.05), 0.7);
                        
                        if (visitCount[y][x] % 2 === 1) {
                            // å¥‡æ•°æ¬¡è®¿é—®ï¼šæ·±è“è‰²
                            ctx.fillStyle = `rgba(66, 153, 225, ${opacity})`;
                        } else {
                            // å¶æ•°æ¬¡è®¿é—®ï¼šæµ…è“è‰²
                            ctx.fillStyle = `rgba(142, 197, 252, ${opacity * 0.7})`;
                        }
                        
                        ctx.fillRect(px, py, cellPixel, cellPixel);
                    }
                }
            }
            
            // ç»˜åˆ¶å¢™ï¼ˆçº¿æ¡ï¼‰
            ctx.strokeStyle = 'rgba(184, 166, 255, 0.3)';
            ctx.lineWidth = Math.max(1, cellPixel / 25);
            ctx.lineCap = 'round';
            
            // ç»˜åˆ¶æ‰€æœ‰æ ¼å­çš„å¢™
            for (let y = 0; y < mazeSize; y++) {
                for (let x = 0; x < mazeSize; x++) {
                    const px = x * cellPixel;
                    const py = y * cellPixel;
                    const cellWalls = walls[y][x];
                    
                    // ç»˜åˆ¶ä¸Šå¢™
                    if (cellWalls.top) {
                        ctx.beginPath();
                        ctx.moveTo(px, py);
                        ctx.lineTo(px + cellPixel, py);
                        ctx.stroke();
                    }
                    
                    // ç»˜åˆ¶å³å¢™
                    if (cellWalls.right) {
                        ctx.beginPath();
                        ctx.moveTo(px + cellPixel, py);
                        ctx.lineTo(px + cellPixel, py + cellPixel);
                        ctx.stroke();
                    }
                    
                    // ç»˜åˆ¶ä¸‹å¢™
                    if (cellWalls.bottom) {
                        ctx.beginPath();
                        ctx.moveTo(px, py + cellPixel);
                        ctx.lineTo(px + cellPixel, py + cellPixel);
                        ctx.stroke();
                    }
                    
                    // ç»˜åˆ¶å·¦å¢™
                    if (cellWalls.left) {
                        ctx.beginPath();
                        ctx.moveTo(px, py);
                        ctx.lineTo(px, py + cellPixel);
                        ctx.stroke();
                    }
                }
            }
            
            // ç»˜åˆ¶èµ·ç‚¹å’Œç»ˆç‚¹
            const startPx = startPos.x * cellPixel;
            const startPy = startPos.y * cellPixel;
            const endPx = endPos.x * cellPixel;
            const endPy = endPos.y * cellPixel;
            
            // èµ·ç‚¹ï¼ˆæ¸å˜ç´«è‰²ï¼‰
            const startGradient = ctx.createRadialGradient(
                startPx + cellPixel/2, startPy + cellPixel/2, 0,
                startPx + cellPixel/2, startPy + cellPixel/2, cellPixel/2
            );
            startGradient.addColorStop(0, '#B8A6FF');
            startGradient.addColorStop(1, 'rgba(184, 166, 255, 0.3)');
            
            ctx.fillStyle = startGradient;
            ctx.beginPath();
            ctx.arc(startPx + cellPixel/2, startPy + cellPixel/2, cellPixel/3, 0, Math.PI*2);
            ctx.fill();
            
            // ç»ˆç‚¹ï¼ˆæ¸å˜çº¢è‰²ï¼‰
            const endGradient = ctx.createRadialGradient(
                endPx + cellPixel/2, endPy + cellPixel/2, 0,
                endPx + cellPixel/2, endPy + cellPixel/2, cellPixel/2
            );
            endGradient.addColorStop(0, '#FF6B8B');
            endGradient.addColorStop(1, 'rgba(255, 107, 139, 0.3)');
            
            ctx.fillStyle = endGradient;
            ctx.beginPath();
            ctx.arc(endPx + cellPixel/2, endPy + cellPixel/2, cellPixel/3, 0, Math.PI*2);
            ctx.fill();
            
            // ç»˜åˆ¶ç­”æ¡ˆè·¯å¾„ï¼ˆå¦‚æœæ˜¾ç¤ºï¼‰
            if (showAnswer && solutionPath.length > 0) {
                ctx.strokeStyle = 'rgba(245, 158, 11, 0.6)';
                ctx.lineWidth = Math.max(2, cellPixel / 10);
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.beginPath();
                const first = solutionPath[0];
                ctx.moveTo(first.x * cellPixel + cellPixel/2, first.y * cellPixel + cellPixel/2);
                
                for (let i = 1; i < solutionPath.length; i++) {
                    const pos = solutionPath[i];
                    ctx.lineTo(pos.x * cellPixel + cellPixel/2, pos.y * cellPixel + cellPixel/2);
                }
                ctx.stroke();
            }
            
            // ç»˜åˆ¶ç©å®¶ï¼ˆè“è‰²å°çƒï¼‰
            const playerPx = player.x * cellPixel;
            const playerPy = player.y * cellPixel;
            
            // ç©å®¶æ¸å˜
            const playerGradient = ctx.createRadialGradient(
                playerPx + cellPixel/2, playerPy + cellPixel/2, 0,
                playerPx + cellPixel/2, playerPy + cellPixel/2, cellPixel/2
            );
            playerGradient.addColorStop(0, '#8EC5FC');
            playerGradient.addColorStop(0.7, '#4299E1');
            playerGradient.addColorStop(1, 'rgba(66, 153, 225, 0.3)');
            
            // ç©å®¶é˜´å½±
            ctx.shadowColor = 'rgba(66, 153, 225, 0.8)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // ç©å®¶ä¸»ä½“
            ctx.fillStyle = playerGradient;
            ctx.beginPath();
            ctx.arc(playerPx + cellPixel/2, playerPy + cellPixel/2, cellPixel/2 - 2, 0, Math.PI*2);
            ctx.fill();
            
            // ç©å®¶é«˜å…‰
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(playerPx + cellPixel/2 - cellPixel/6, playerPy + cellPixel/2 - cellPixel/6, cellPixel/6, 0, Math.PI*2);
            ctx.fill();
            
            // é‡ç½®é˜´å½±
            ctx.shadowColor = 'transparent';
        }
        
        // æ£€æŸ¥æ˜¯å¦å¯ä»¥ç§»åŠ¨åˆ°æŒ‡å®šä½ç½® - ä¿®å¤ç©¿å¢™bug
        function canMoveTo(x, y) {
            const dx = x - player.x;
            const dy = y - player.y;
            
            // æ£€æŸ¥æ˜¯å¦åœ¨è¾¹ç•Œå†…
            if (x < 0 || x >= mazeSize || y < 0 || y >= mazeSize) {
                return false;
            }
            
            // æ£€æŸ¥æ˜¯å¦æœ‰å¢™é˜»æŒ¡
            if (dx === 1 && dy === 0) { // å‘å³ç§»åŠ¨
                return !walls[player.y][player.x].right;
            } else if (dx === -1 && dy === 0) { // å‘å·¦ç§»åŠ¨
                return !walls[player.y][player.x].left;
            } else if (dx === 0 && dy === 1) { // å‘ä¸‹ç§»åŠ¨
                return !walls[player.y][player.x].bottom;
            } else if (dx === 0 && dy === -1) { // å‘ä¸Šç§»åŠ¨
                return !walls[player.y][player.x].top;
            }
            
            return false;
        }
        
        // ç§»åŠ¨ç©å®¶
        function movePlayer(dx, dy) {
            const nx = player.x + dx;
            const ny = player.y + dy;

                visitCount[player.y][player.x]++;
                
                // ç§»åŠ¨ç©å®¶åˆ°æ–°ä½ç½®
                player.x = nx;
                player.y = ny;
                
                // å¢åŠ æ–°ä½ç½®çš„è®¿é—®æ¬¡æ•°

        // è·å–é¼ æ ‡åœ¨ç”»å¸ƒä¸Šçš„åæ ‡
        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            return {
                x: (evt.clientX - rect.left) * scaleX,
                y: (evt.clientY - rect.top) * scaleY
            };
        }
        
        // è·å–è§¦æ‘¸åœ¨ç”»å¸ƒä¸Šçš„åæ ‡
        function getTouchPos(canvas, touch) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            return {
                x: (touch.clientX - rect.left) * scaleX,
                y: (touch.clientY - rect.top) * scaleY
            };
        }
        
        // å¼€å§‹åˆ’çº¿
        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            drawnPath = [];
            
            // è·å–èµ·å§‹ç‚¹
            let pos;
            if (e.type === 'mousedown') {
                pos = getMousePos(canvas, e);
            } else if (e.type === 'touchstart') {
                pos = getTouchPos(canvas, e.touches[0]);
            }
            
            // è½¬æ¢ä¸ºè¿·å®«åæ ‡
            const mazeX = Math.floor(pos.x / cellPixel);
            const mazeY = Math.floor(pos.y / cellPixel);
            
            // æ£€æŸ¥æ˜¯å¦ä»ç©å®¶å½“å‰ä½ç½®å¼€å§‹
            if (mazeX === player.x && mazeY === player.y) {
                drawnPath.push({x: mazeX, y: mazeY});
            }
        }
        
        // ç»˜åˆ¶è·¯å¾„
        function drawPath(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            let pos;
            if (e.type === 'mousemove') {
                pos = getMousePos(canvas, e);
            } else if (e.type === 'touchmove') {
                pos = getTouchPos(canvas, e.touches[0]);
            }
            
            // è½¬æ¢ä¸ºè¿·å®«åæ ‡
            const mazeX = Math.floor(pos.x / cellPixel);
            const mazeY = Math.floor(pos.y / cellPixel);
            
            // æ·»åŠ åˆ°è·¯å¾„
            if (drawnPath.length === 0 || 
                (drawnPath[drawnPath.length-1].x !== mazeX || 
                 drawnPath[drawnPath.length-1].y !== mazeY)) {
                drawnPath.push({x: mazeX, y: mazeY});
                
                // ç»˜åˆ¶ä¸´æ—¶è·¯å¾„
                drawTemporaryPath();
            }
        }
        
        // ç»“æŸåˆ’çº¿
        function endDrawing(e) {
            if (!isDrawing) return;
            if (e) e.preventDefault();
            
            isDrawing = false;
            
            // å¦‚æœè·¯å¾„æœ‰æ•ˆï¼Œå¼€å§‹è‡ªåŠ¨ç§»åŠ¨
            if (drawnPath.length > 1) {
                startFollowingPath();
            }
        }
        
        // ç»˜åˆ¶ä¸´æ—¶è·¯å¾„
        function drawTemporaryPath() {
            if (drawnPath.length < 2) return;
            
            // æ¸…ç©ºä¹‹å‰çš„ä¸´æ—¶è·¯å¾„
            const oldPaths = document.querySelectorAll('.path-line');
            oldPaths.forEach(path => path.remove());
            
            // ç»˜åˆ¶æ–°çš„ä¸´æ—¶è·¯å¾„
            const wrapper = document.getElementById('mazeWrapper');
            
            for (let i = 0; i < drawnPath.length - 1; i++) {
                const start = drawnPath[i];
                const end = drawnPath[i + 1];
                
                // è®¡ç®—çº¿æ®µ
                const startX = start.x * cellPixel + cellPixel/2;
                const startY = start.y * cellPixel + cellPixel/2;
                const endX = end.x * cellPixel + cellPixel/2;
                const endY = end.y * cellPixel + cellPixel/2;
                
                // è®¡ç®—è·ç¦»å’Œè§’åº¦
                const dx = endX - startX;
                const dy = endY - startY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                // åˆ›å»ºè·¯å¾„çº¿
                const pathLine = document.createElement('div');
                pathLine.className = 'path-line';
                pathLine.style.width = `${distance}px`;
                pathLine.style.height = '4px';
                pathLine.style.left = `${startX}px`;
                pathLine.style.top = `${startY}px`;
                pathLine.style.transform = `rotate(${angle}deg)`;
                pathLine.style.animation = 'pathFade 1s ease-out';
                
                wrapper.appendChild(pathLine);
            }
        }
        
        // å¼€å§‹è·Ÿéšè·¯å¾„
        function startFollowingPath() {
            if (drawnPath.length < 2) return;
            
            stopFollowingPath();
            isFollowingPath = true;
            followPathIndex = 0;
            
            // ç§»é™¤ä¸´æ—¶è·¯å¾„
            const oldPaths = document.querySelectorAll('.path-line');
            oldPaths.forEach(path => path.remove());
            
            // æŒ‰ç…§è·¯å¾„è‡ªåŠ¨ç§»åŠ¨
            followPathInterval = setInterval(() => {
                if (followPathIndex >= drawnPath.length - 1) {
                    stopFollowingPath();
                    return;
                }
                
                const nextPos = drawnPath[followPathIndex + 1];
                const dx = nextPos.x - player.x;
                const dy = nextPos.y - player.y;
                
                // æ£€æŸ¥æ˜¯å¦å¯ä»¥ç§»åŠ¨åˆ°ä¸‹ä¸€ä¸ªä½ç½®
                if (canMoveTo(nextPos.x, nextPos.y)) {
                    // å¢åŠ å½“å‰ä½ç½®çš„è®¿é—®æ¬¡æ•°
                    visitCount[player.y][player.x]++;
                    
                    // ç§»åŠ¨ç©å®¶
                    player.x = nextPos.x;
                    player.y = nextPos.y;
                    
                    // å¢åŠ æ–°ä½ç½®çš„è®¿é—®æ¬¡æ•°
                    visitCount[nextPos.y][nextPos.x]++;
                    
                    // æ›´æ–°æ­¥æ•°
                    stepCount++;
                    document.getElementById('steps').textContent = stepCount + ' æ­¥';
                    
                    // é‡ç»˜è¿·å®«
                    drawMaze();
                    
                    followPathIndex++;
                    
                    // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾ç»ˆç‚¹
                    if (player.x === endPos.x && player.y === endPos.y) {
                        stopFollowingPath();
                        clearInterval(timer);
                        gameStarted = false;
                        showCompletionModal();
                    }
                } else {
                    // æ— æ³•ç§»åŠ¨ï¼Œåœæ­¢è‡ªåŠ¨ç§»åŠ¨
                    stopFollowingPath();
                }
            }, 200); // æ¯200msç§»åŠ¨ä¸€æ­¥
        }
        
        // åœæ­¢è·Ÿéšè·¯å¾„
        function stopFollowingPath() {
            if (followPathInterval) {
                clearInterval(followPathInterval);
                followPathInterval = null;
            }
            isFollowingPath = false;
            
            // ç§»é™¤æ‰€æœ‰è·¯å¾„çº¿
            const oldPaths = document.querySelectorAll('.path-line');
            oldPaths.forEach(path => path.remove());
        }

        // ç»‘å®šäº‹ä»¶
        function bindEvents() {

                if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','w','W','s','S','a','A','d','D'].includes(e.key)) {

                }
                switch(e.key) {
                    case 'ArrowUp': case 'w': case 'W': movePlayer(0, -1); break;
                    case 'ArrowDown': case 's': case 'S': movePlayer(0, 1); break;
                    case 'ArrowLeft': case 'a': case 'A': movePlayer(-1, 0); break;
                    case 'ArrowRight': case 'd': case 'D': movePlayer(1, 0); break;
                }
            });
        
            // å°ºå¯¸åˆ‡æ¢
            document.querySelectorAll('.size-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.size-option').forEach(o => o.classList.remove('active'));
                    option.classList.add('active');
                    mazeSize = parseInt(option.dataset.size);
                    initGame();
                });
            });
        
            // å¤ä½æŒ‰é’®
            document.getElementById('resetBtn').addEventListener('click', resetBall);
        
            // æ˜¾ç¤ºç­”æ¡ˆæŒ‰é’®
            document.getElementById('showAnsBtn').addEventListener('click', toggleAnswer);
        
            // æ–°è¿·å®«æŒ‰é’®
            document.getElementById('newMazeBtn').addEventListener('click', initGame);
        
            // ç§»åŠ¨ç«¯æ–¹å‘æŒ‰é’®
            document.getElementById('upBtn').addEventListener('click', () => movePlayer(0, -1));
            document.getElementById('rightBtn').addEventListener('click', () => movePlayer(1, 0));
            document.getElementById('downBtn').addEventListener('click', () => movePlayer(0, 1));
            document.getElementById('leftBtn').addEventListener('click', () => movePlayer(-1, 0));
        
            // é€šå…³å¼¹çª—æŒ‰é’®
            document.getElementById('sameDifficultyBtn').addEventListener('click', () => {
                hideCompletionModal();
                initGame();
            });
            
            document.getElementById('harderBtn').addEventListener('click', () => {
                hideCompletionModal();
                increaseDifficulty();
            });
        
            // é¼ æ ‡åˆ’çº¿åŠŸèƒ½
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', drawPath);
            canvas.addEventListener('mouseup', endDrawing);
            canvas.addEventListener('mouseleave', endDrawing);
            
            // è§¦æ‘¸åˆ’çº¿åŠŸèƒ½
            canvas.addEventListener('touchstart', startDrawing, { passive: false });
            canvas.addEventListener('touchmove', drawPath, { passive: false });
            canvas.addEventListener('touchend', endDrawing, { passive: false });
        
            // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°è°ƒæ•´
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    updateCanvasSize();
                    drawMaze();
                }, 250);
            });
        }
        
        // é¡µé¢åŠ è½½ååˆå§‹åŒ–
        window.onload = () => {
            createSpaceBackground();
            bindEvents();
            initGame();
        };
    </script>
