<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹫巢外传 - 汉化漫画</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 顶部导航 -->
    <header>
        <div class="header-content">
            <img src="assets/logo.png" alt="鹫巢外传" class="logo">
            <h1>鹫巢外传 - 汉化漫画</h1>
            <nav>
                <a href="#home">首页</a>
                <a href="#catalog">目录</a>
                <a href="#about">关于</a>
            </nav>
        </div>
    </header>
    
    <!-- 主要内容 -->
    <!-- 在<main>部分 -->
<main>
    <!-- 漫画封面和简介 -->
    <section class="cover-section">
        <div class="cover-container">
            <img src="assets/cover.jpg" alt="鹫巢外传封面" class="cover-image">
            <div class="cover-info">
                <h2>鹫巢外传</h2>
                <p>《鹫巢外传》是XXX创作的漫画作品，讲述了一个关于...的故事。</p>
                <div class="stats">
                    <div>总章节: <span>53</span></div>
                    <div>最新更新: <span>第53话</span></div>
                    <div>更新日期: <span>2023-11-15</span></div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- 目录部分 -->
    <section class="catalog">
        <h2>漫画目录</h2>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="搜索章节...">
            <button id="search-btn">搜索</button>
        </div>
        <div id="chapters-list" class="chapters-container">
            <!-- 章节列表将由JavaScript动态生成 -->
        </div>
    </section>
</main>

    
    <!-- 页脚 -->
    <footer>
        <p>© 2023 鹫巢外传汉化组 | 更新日期: <span id="update-date"></span></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
