<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹫巢 阎魔的斗牌 - 漫画汉化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }
        
        header {
            padding: 30px 0;
            text-align: center;
            border-bottom: 1px solid #e0e6ed;
            margin-bottom: 30px;
        }
        
        .logo {
            max-width: 280px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.02);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .section {
            margin: 40px 0;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .section-title {
            color: #4a6fa5;
            border-bottom: 2px solid #e0e6ed;
            padding-bottom: 15px;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }
        
        .chapters-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .chapter-card {
            background: #f8fbff;
            border: 1px solid #d1e3f6;
            border-radius: 8px;
            padding: 20px 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: #4a6fa5;
            background: #e6f0ff;
        }
        
        .chapter-card a {
            text-decoration: none;
            color: #2c3e50;
            display: block;
            height: 100%;
            width: 100%;
        }
        
        .chapter-number {
            font-size: 1.2rem;
            color: #4a6fa5;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .chapter-title {
            font-size: 1rem;
            color: #555;
        }
        
        .about-content p {
            margin-bottom: 15px;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .external-link .chapter-number {
            color: #e74c3c;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: #666;
            font-size: 0.9rem;
            margin-top: 40px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .chapters-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }
            
            .section {
                padding: 25px 20px;
            }
            
            .logo {
                max-width: 220px;
            }
        }
        
        @media (max-width: 480px) {
            .chapters-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
            }
            
            .chapter-card {
                padding: 15px 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>

    </header>

    <div class="section">

        <p>© 2025 鹫巢外传汉化站 | 独立汉化爱好者制作</p>

</html>
