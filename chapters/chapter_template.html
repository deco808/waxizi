<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第{{number}}话 - {{title}}</title>
    <link rel="stylesheet" href="reader.css">
    <script src="reader.js"></script>
</head>
<body>
    <!-- 章节标题和免责声明 -->
    <div id="header" class="visible">
        <h1>第{{number}}话: {{title}}</h1>
        <div class="disclaimer">
            本汉化仅供学习交流，禁止用于商业用途。版权归原作者所有。
        </div>
    </div>
    
    <!-- 漫画内容 -->
    <div id="comic-container">
        {{#each images}}
        <img src="{{this}}" class="comic-page" data-index="{{@index}}">
        {{/each}}
    </div>
    
    <!-- 参与人员表 -->
    <div id="credits">
        <h2>参与人员</h2>
        <ul>
            {{#each staff}}
            <li>{{this.role}}: {{this.name}}</li>
            {{/each}}
        </ul>
    </div>
    
    <!-- 导航菜单 -->
    <div id="nav-overlay">
        <button id="prev-chapter">上一章</button>
        <button id="back-to-index">返回目录</button>
        <button id="next-chapter">下一章</button>
    </div>
</body>
</html>
